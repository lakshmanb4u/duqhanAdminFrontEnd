<!DOCTYPE html>
<html ng-app="homer">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title set in pageTitle directive -->
  <title page-title></title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css" />
  <link rel="stylesheet" href="bower_components/loaders.css/loaders.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,app}) styles/style.css -->
  <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
  <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
  <link rel="stylesheet" href="styles/style.css">
  <!-- endbuild -->

</head>

<!-- Body -->
<!-- appCtrl controller with serveral data used in theme on diferent view -->

<body ng-controller="appCtrl" class="{{$state.current.data.specialClass}} fixed-navbar fixed-small-header">

  <!-- Simple splash screen-->
  <div class="splash">
    <div class="color-line"></div>
    <div class="splash-title">
      <h1>Homer - Responsive Admin Theme</h1>
      <p>Special AngularJS Admin Theme for small and medium webapp with very clean and aesthetic style and feel. </p><img src="images/loading-bars.svg" width="64" height="64" /> </div>
  </div>
  <!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

  <div class="loader" style="display: none;">
    <div class="loader-inner pacman">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Page view wrapper -->
  <div class="uiview" ui-view></div>

</body>

<!-- build:js(.) scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
<script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.min.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script src="bower_components/angular-cloudinary/angular-cloudinary.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/ladda/dist/spin.min.js"></script>
<script src="bower_components/ladda/dist/ladda.min.js"></script>
<script src="bower_components/ladda/dist/ladda.jquery.min.js"></script>
<script src="bower_components/iCheck/icheck.min.js"></script>

<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/homer.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/constant.js"></script>
<script src="scripts/directives/directives.js"></script>
<script src="scripts/factories/admin-serv.js"></script>
<script src="scripts/factories/httpInterceptor-serv.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/login-ctrl.js"></script>
<script src="scripts/controllers/products-ctrl.js"></script>
<script src="scripts/controllers/product-ctrl.js"></script>
<script src="scripts/controllers/inventory-ctrl.js"></script>
<script src="scripts/controllers/new-product-ctrl.js"></script>
<script src="scripts/controllers/scrapper-ctrl.js"></script>
<script src="scripts/controllers/scrapper-new-link-ctrl.js"></script>
<script src="scripts/controllers/scrapper-link-list-ctrl.js"></script>
<script src="scripts/controllers/scrapper-product-list-ctrl.js"></script>
<script src="scripts/controllers/logout-ctrl.js"></script>
<script src="scripts/controllers/orders-ctrl.js"></script>
<script src="scripts/controllers/deepLink-ctrl.js"></script>
<script src="scripts/controllers/categories-ctrl.js"></script>

<!-- endbuild -->

</html>
