<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>
<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>
<!-- Main Wrapper -->
<div id="wrapper">
    <div class="content" animate-panel effect="zoomIn">
        <div class="row">
            <div class="col-lg-12 text-center m-t-md">
                <h2>
                    DETAILS PRODUCT
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <div class="panel-body">
                        <form method="get" class="form-horizontal">

                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="dropdown">
                                              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="ctrl.getCategory()">
                                                 {{ctrl.selectedItem}}
                                                 <span class="caret"></span>
                                             </button>
                                             <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li ng-repeat="a in ctrl.category"><a ng-click="ctrl.categoryitemselected(a)">{{a.categoryName}}</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                     <div class="text-center">
                                         <button type="button" class="btn btn-primary pull-left" data-toggle="modal" data-target="#categoryModal">Add Category</button>
                                     </div>
                                 </div>
                                 <div class="col-md-3">
                                   <div class="dropdown">
                                      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="ctrl.getVendor()">
                                          {{ctrl.selectedvendor}}
                                          <span class="caret"></span></button>
                                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                            <li ng-repeat="vendr in ctrl.vendor"><a ng-click="ctrl.Vendoritemselected(vendr)">{{vendr.contactName}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-3"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#vendorModal">Add Vendor</button></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Products Name</label>
                        <div class="col-sm-10"><input type="text" placeholder="Products Name" class="form-control" ng-model="ctrl.product.name">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Front Image</label>
                        <div class="col-sm-10"><input type="text" placeholder="Front Image" class="form-control" ng-model="ctrl.product.imgurl" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10"><textarea class="form-control" rows="4" id="comment" ng-model="ctrl.product.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Shipping Time (Day)</label>
                        <div class="col-sm-10"><input type="text" placeholder="Shipping Time (Day)" class="form-control" ng-model="ctrl.product.shippingTime">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Shipping Cost</label>
                        <div class="col-sm-10"><input type="number" placeholder="Shipping Cost" class="form-control" ng-model="ctrl.product.shippingRate">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">External Link</label>
                        <div class="col-sm-10"><textarea rows="5" placeholder="External Link" class="form-control" ng-model="ctrl.product.externalLink"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <table cellpadding="1" cellspacing="1" class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th colspan="3">Specifications</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key, value) in ctrl.product.specificationsMap">
                                        <td>{{key}}</td>
                                        <td>{{value}}</td>
                                        <td><button type="button" class="btn btn-danger" ng-click="ctrl.removeSpecification(key)">X</button></td>  
                                    </tr>
                                    <tr>
                                        <td><input type="text" placeholder="Specification" class="form-control" ng-model="ctrl.newSpecification"></td>
                                        <td><input type="text" placeholder="Value" class="form-control" ng-model="ctrl.newSpecificationValue"></td>
                                        <td><button type="button" class="btn btn-info" ng-click="ctrl.addNewSpecification()">+</button></td>  
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button class="btn btn-primary" type="submit" ng-click = "ctrl.updateProduct()">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Right sidebar -->
<div id="right-sidebar" ng-include="'views/common/right_sidebar.html'" class="sidebar-open" ng-show="rightSidebar"></div>
<!-- Footer -->
<footer class="footer" ng-include="'views/common/footer.html'"></footer>
</div>

<!-- Modal -->
<!--Add Category modal-->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                    data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title text-center" id="myModalLabel">
                    Add Category
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Category Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Category Name" required="" ng-model="ctrl.categoryDto.categoryName"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Category Parent</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="ctrl.PgetCategory()">
                            {{ctrl.PselectedItem}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu5">
                            <li ng-repeat="a in ctrl.Pcategory"><a ng-click="ctrl.Pcategoryitemselected(a)">{{a.categoryName}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="ctrl.saveCategory()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<!--Add Category modal-->

<!--Add vendor modal-->
<div class="modal fade" id="vendorModal" role="dialog">
    <div class="modal-dialog">
        <!-- <form class="form-horizontal" name="ctrl.vendor" ng-submit="ctrl.addVendorSubmit()"> -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Vendor</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="contactName " type="text" placeholder="Vendor Name" required="" ng-model="ctrl.vendor.contactName">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="streetOne" type="text" placeholder="Street" required="" ng-model="ctrl.vendor.streetOne">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="streetTwo" type="text" placeholder="Street (Optional)" ng-model="ctrl.vendor.streetTwo">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="city" type="text" placeholder="City" required="" ng-model="ctrl.vendor.city">
                    </div>

                    <div class="form-group has-success has-feedback">
                       <input class="form-control" name="state" type="text" placeholder="State" required="" ng-model="ctrl.vendor.state">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="country" type="text" placeholder="Country" required="" ng-model="ctrl.vendor.country">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="zipCode" type="text" placeholder="Zip" required="" ng-model="ctrl.vendor.zipCode">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <input class="form-control" name="phone" type="text" placeholder="Phone" required="" ng-model="ctrl.vendor.phone">
                    </div>
                    <div class="row">
                        <div class="col-sm-9"></div>
                        <div class="col-sm-3">
                            <span class="pull-right">
                                <button type="submit" id="addVendorSubmit" class="btn btn-primary" ng-click="ctrl.addVendorSubmit()">Save</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </form> -->
    </div>
</div>

<!--Add vendor modal-->
