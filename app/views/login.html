<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>DUQHAN</h3>
      </div>
      <div class="hpanel hbgred" ng-show="ctrl.loginFailed" animate-panel effect="rotateInUpRight" child="hbgred">
        <div class="panel-body">
          <div class="text-center">
            <h4>Login failed. Please veify the credentials.</h4>
          </div>
        </div>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form role="form" name="login_form" novalidate ng-submit="ctrl.signin()">
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input name="email" type="email" placeholder="E-Mail" ng-model="ctrl.user.email" class="form-control">
              <span class="help-block small"></span>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input name="password" type="password" placeholder="Password" ng-model="ctrl.user.password" class="form-control">
              <span class="help-block small"></span>
            </div>
            <button class="btn btn-success btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
